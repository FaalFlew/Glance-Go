name: Build and Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ./dist
          production-branch: main
          netlify-auth-token: ${{ secrets.NETLIFY_GLANCEGO }}
          netlify-site-id: ${{ secrets.NETLIFY_GLANCEGO_PROJECTID }}
          deploy-message: "Auto-deploy from GitHub Actions"
